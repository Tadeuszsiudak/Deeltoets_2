<!DOCTYPE html><html><head>	<meta name="viewport" content="width=device-width, initial-scale=1.0">	<title>Ultimate Frisbee Game Web App Skeleton</title>	<link href="static/css/style.css" rel="stylesheet" type="text/css" /></head><body>	<header>		<img src="media/images/skeleton.png" alt="Web App Skeleton" data-source="http://www.gettyicons.com/free-icon/119/halloween-icon-set/free-skull-icon-png/">		<h1>Ultimate Frisbee Game Web App Skeleton</h1>		<nav>			<ul>				<li><a href="#/schedule">Schedule</a></li>				<li><a href="#/ranking">Ranking</a></li>		    </ul>		</nav>	</header>    <!--<div class="element">        <div class="loading1">            <div></div>            <div></div>            <div></div>            <div></div>            <div></div>            <div></div>            <div></div>            <div></div>        </div>    </div>-->	<article id="content" class="col">		<section data-route="schedule" class="active">				<table>					<thead>						<tr data-bind="scheduleThead">							<th data-bind="description"></th>				    	</tr>					</thead>															<tbody id="gameObjects">						<tr>							<td data-bind="time"></td>							<td data-bind="team_1"><span data-bind= "name"></span></td>							<td data-bind="team_1_score"></td>							<td data-bind="team_2"><span data-bind= "name"></span></td>							<td data-bind="team_2_score"></td>							<td><a data-bind="game_id"></a></td>						</tr>					</tbody>									</table>		</section>		<section data-route="game">        	<table>                <tbody>					<tr>	                    <th id="team_1"></th>	                    <th id="team_2"></th>	                </tr>                    <tr>                            <td input type="button" value="" id="plus1"/>+</td>							<td input type="button" value="" id="plus2"/>+</td>                    </tr>					<tr>							<td id="addScore1"></td>							<td id="addScore2"></td>                    </tr>					<tr>                            <td input type="button" value="" id="min1"/>-</td>                            <td input type="button" value="" id="min2"/>-</td>                    </tr>					<tr>							<td><a href="#/schedule">Terug</a></td>						    <td id="finalScore">Final score</td>					</tr>                </tbody>            </table>        </section>			<section data-route="ranking">			<div data-bind="objects">				<div data-bind="pools">					<h1>Pool <span data-bind="name"></span></h1>					<table>						<tbody>							<tr data-bind="rankingThead">								<th data-bind="description"></th>					    	</tr>						</tbody>						<tbody data-bind="standings">							<tr>								<td data-bind="team"><span data-bind= "name"></span></td>								<td data-bind="games_played"></td>								<td data-bind="wins"></td>								<td data-bind="losses"></td>								<td data-bind="points_scored"></td>								<td data-bind="plus_minus"></td>							</tr>						</tbody>					</table>				</div>			</div>		</section>	</article>	<!-- Libs -->	<script src="static/js/lib/routie.min.js"></script>	<script src="static/js/lib/ready.min.js" type="text/javascript"></script>	<script src="static/js/lib/qwery.min.js" type="text/javascript"></script>	<script src="static/js/lib/transparancy.min.js" type="text/javascript"></script>	<script src="static/js/lib/quo.js"></script>	<!-- Application -->	<script src="static/js/app.js"></script>	</body></html>
